<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <div class="caixa">

            <h1><img src="/assets/logo.png" alt="logo barbearia"> </h1>


            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome"> Nome e Sobrenome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email"> Email </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem"> Mensagem </label>
            <textarea name="Mensagem" id="mensagem" cols="70" rows="10" required
                placeholder="Digite aqui..."></textarea>

            <fieldset>
                <legend>Como Prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual Preferência de Horário?</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de Receber nossas Novidades por
                Email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8hrs - 20hrs</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8hrs - 20hrs</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8hrs - 20hrs</td>
                </tr>
            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="/assets/logo-branco.png" alt=" logo rodape">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>

</body>

</html>
